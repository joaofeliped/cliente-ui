<div class="container">
  <div class="ui-g">

   

    <div class="ui-g-12">
      <h1>Clientes</h1>
    </div>
   

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="clientes" [responsive]="true"
        [paginator]="true" 
        [totalRecords]="totalRegistros"
        #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-cliente>
          <tr>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.cpf }}</td>
            <td class="col-acoes">
              <a pButton icon="fa fa-pencil"
                pTooltip="Editar" tooltipPosition="top"
                [routerLink]="['/clientes', cliente.codigo]"></a>

              <button pButton icon="fa fa-trash"
                pTooltip="Excluir" tooltipPosition="top"
                (click)="confirmarExclusao(cliente)"></button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              Nenhum cliente encontrado
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12">
      <a pButton label="Novo Cliente" routerLink="/clientes/novo"></a>
    </div>
  </div>

</div>
