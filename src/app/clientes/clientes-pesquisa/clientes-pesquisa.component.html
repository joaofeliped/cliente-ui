<div class="container">
  <div class="ui-g">

   

    <div class="ui-g-12">
      <h1>Clientes</h1>
    </div>
   

  </div>

  <div class="ui-g">
    <div class="ui-12">
      <p-table [value]="clientes" [paginator]="true" [rows]="10"
        #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Cidade</th>
            <th>Telefone Principal</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-cliente>
          <tr>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.cpf }}</td>
            <td>{{ cliente.endereco.cidade }}</td>
            <td>{{ cliente.telefones[0].numero }}</td>
            <td class="col-acoes">
              <a   
                pTooltip="Editar" tooltipPosition="top"
                [routerLink]="['/clientes', cliente.codigo]">Editar</a>

              <button  
                pTooltip="Excluir" tooltipPosition="top"
                (click)="confirmarExclusao(cliente)">Excluir</button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              Nenhum cliente encontrado
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12">
      <a pButton label="Novo Cliente" routerLink="/clientes/novo"></a>
    </div>
  </div>

</div>
